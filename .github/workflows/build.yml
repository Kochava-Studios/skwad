name: Build Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - prerelease
          - latest

jobs:
  build:
    runs-on: macos-26
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Download libghostty
        run: |
          mkdir -p Vendor/libghostty/lib
          gh release download libs-v1 -p 'libghostty.a' -D Vendor/libghostty/lib
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Import certificate
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain-db
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12

          # Decode certificate
          echo "${{ secrets.BUILD_CERTIFICATE_BASE64 }}" | base64 --decode -o $CERTIFICATE_PATH

          # Create keychain
          security create-keychain -p "${{ secrets.APPLE_PASSWORD }}" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "${{ secrets.APPLE_PASSWORD }}" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH -P "${{ secrets.APPLE_PASSWORD }}" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "${{ secrets.APPLE_PASSWORD }}" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify
          security find-identity -v -p codesigning

          # Cleanup
          rm -f $CERTIFICATE_PATH

      - name: Import Sparkle signing key
        run: |
          # Add EdDSA private key to Keychain for Sparkle signing
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain-db
          security add-generic-password -a "ed25519" -s "Sparkle Private Key" -w "${{ secrets.SPARKLE_PRIVATE_KEY }}" -U $KEYCHAIN_PATH

      - name: Get version
        id: version
        run: |
          echo "version=$(make get-version)" >> $GITHUB_OUTPUT
          echo "build=$(make get-build)" >> $GITHUB_OUTPUT

      - name: Build, sign, and notarize
        run: make notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Skwad-${{ steps.version.outputs.version }}
          path: |
            build/Skwad.zip
            build/Skwad.dmg
            build/appcast.xml

      - name: Create GitHub Release (prerelease)
        if: ${{ inputs.release_type == 'prerelease' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}.${{ steps.version.outputs.build }}
          name: Skwad v${{ steps.version.outputs.version }} (build ${{ steps.version.outputs.build }})
          prerelease: true
          files: |
            build/Skwad.zip
            build/Skwad.dmg
            build/appcast.xml
          generate_release_notes: true

      - name: Create GitHub Release (latest)
        if: ${{ inputs.release_type == 'latest' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}.${{ steps.version.outputs.build }}
          name: Skwad v${{ steps.version.outputs.version }} (build ${{ steps.version.outputs.build }})
          make_latest: true
          files: |
            build/Skwad.zip
            build/Skwad.dmg
            build/appcast.xml
          generate_release_notes: true
