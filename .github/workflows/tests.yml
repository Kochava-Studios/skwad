name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Build and Test
        run: |
          xcodebuild test \
            -project Skwad.xcodeproj \
            -scheme SkwadTests \
            -destination 'platform=macOS' \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO
